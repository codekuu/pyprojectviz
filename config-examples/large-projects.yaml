# Used fastapi (https://github.com/tiangolo/fastapi) as the base for this configuration
ignore_exceptions: true # ignore exceptions (raise XXX)
graphviz: # graphviz configuration
  comment: Generated by Pyprojectviz (Large Projects Example)
  layout_engine: sfdp
  output_format: svg
    # graph, node and edge attributes: https://graphviz.org/doc/info/attrs.html
  graph_attr:
    overlap: "scale"
    concentrate: "true"
# Used pyprojectviz (https://github.com/codekuu/pyprojectviz) as the base for this configuration
ignore_exceptions: true # ignore exceptions (raise XXX)
graphviz: # graphviz configuration
  comment: Generated by Pyprojectviz (Small Projects Example)
  layout_engine: dot
  output_format: svg
    # graph, node and edge attributes: https://graphviz.org/doc/info/attrs.html
  graph_attr:
    splines: "ortho"
    concentrate: "true"
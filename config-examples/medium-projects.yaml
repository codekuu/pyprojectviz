# Used Whisper (https://github.com/openai/whisper) as the base for this configuration
ignore_exceptions: true # ignore exceptions (raise XXX)
graphviz: # graphviz configuration
  comment: Generated by Pyprojectviz (Medium Projects Example)
  layout_engine: dot
  output_format: svg
    # graph, node and edge attributes: https://graphviz.org/doc/info/attrs.html
  graph_attr:
    rankdir: "LR"
    concentrate: "true"